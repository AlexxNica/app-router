<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="css/styles.css" shim-shadowdom>
    <link rel="import" href="bower_components/app-router/app-router.html">
    <link rel="import" href="pages/inline-element-page.html">
  </head>
  <body>
    <app-router>
      <app-route path="/" import="pages/home-page.html"></app-route>
      <app-route path="/app-router/" import="pages/home-page.html"></app-route>
      <app-route path="/databinding/:pathArg1" import="pages/data-binding-page.html"></app-route>
      <app-route path="/layouts" import="pages/simple-layout-page.html"></app-route>
      <app-route path="/templates" import="pages/template-page.html" template></app-route>
      <app-route path="/inline-element" element="inline-element-page"></app-route>
      <app-route path="/inline-template" template>
        <template>
          <p>Inline template FTW!</p>
        </template>
      </app-route>
      <app-route path="*" import="pages/not-found-page.html"></app-route>
    </app-router>
  </body>
</html>
