<!doctype html>
<html>
  <head>
    <title>Polymer Routing</title>
    <script src="/bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="/css/styles.css" shim-shadowdom>
    <link rel="import" href="/elements/app-router.html">
  </head>
  <body>
    <app-router>
      <app-route path="/about" import="/pages/about-page.html"></app-route>
      <app-route path="/demo" import="/pages/demo-page.html"></app-route>
      <app-route path="/demo/*" import="/pages/demo-page.html"></app-route>
      <app-route path="*" import="/pages/home-page.html"></app-route>
    </app-router>
  </body>
</html>
