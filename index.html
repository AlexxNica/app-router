<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="css/styles.css" shim-shadowdom>
    <link rel="import" href="bower_components/app-router/app-router.html">
  </head>
  <body unresolved>
    <app-router>
      <app-route path="/^\/(app-router\/)?$/i" regex import="pages/home-page.html" template></app-route>
      <app-route path="/api" import="pages/api-page.html" template></app-route>
      <app-route path="/databinding/:pathArg1" import="pages/data-binding-page.html"></app-route>
      <app-route path="/layouts" import="pages/layout-info-page.html" template></app-route>
      <app-route path="/notes" import="pages/notes-page.html" template></app-route>
      <app-route path="*" import="pages/not-found-page.html" template></app-route>
    </app-router>
  </body>
</html>
