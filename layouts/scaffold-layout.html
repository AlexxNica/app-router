<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/pushstate-anchor/pushstate-anchor.html">
<link rel="import" href="../css/core-style.html">

<polymer-element name="scaffold-layout" attributes="selected color" noscript>
  <template>
    <core-style ref="layout"></core-style>
    <style>
      :host /deep/ core-toolbar {
        background-color: #2f83d0;
        color: #fff;
        border-bottom: 1px solid #ddd;
      }
      :host /deep/ core-toolbar.orange {
        background-color: #2f83d0;
      }
      .content {
        padding: 5px 20px 40px 20px;
      }
      :host /deep/ core-header-panel[main] {
        background-color: #fff;
      }
      :host /deep/ core-header-panel[navigation] {
        background-color: #fff;
      }
      :host /deep/ core-header-panel[navigation] core-item {
        padding: 2px 12px;
        line-height: 40px;
      }
      :host /deep/ core-header-panel[navigation] a:not(:first-of-type) core-item {
        border-top: 1px solid #f5f5f5;
      }
      :host /deep/ core-header-panel[navigation] a {
        color: #555;
        text-decoration: none;
      }
      :host /deep/ core-header-panel[navigation] a:hover core-item,
      :host /deep/ core-header-panel[navigation] a:focus core-item {
        background-color: #fcfcfc;
        color: #222;
        border-right: 6px solid #f5f5f5;
      }
      :host /deep/ core-header-panel[navigation] a[active] core-item {
        border-right: 6px solid #f5f5f5;
      }
    </style>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar class="{{color}}">&lt;app-router&gt;</core-toolbar>
        <div>
          <a is="pushstate-anchor" active?="{{selected == 'home'}}" href="../#/"><core-item icon="home" label="Home"></core-item></a>
          <a is="pushstate-anchor" active?="{{selected == 'api'}}" href="../#/api"><core-item icon="settings" label="API"></core-item></a>
          <a is="pushstate-anchor" active?="{{selected == 'databinding'}}" href="../#/databinding/1337?queryParam1=Routing%20with%20Web%20Components!"><core-item icon="polymer" label="Data Binding"></core-item></a>
          <a is="pushstate-anchor" active?="{{selected == 'layouts'}}" href="../#/layouts"><core-item icon="view-quilt" label="Layouts"></core-item></a>
          <a is="pushstate-anchor" active?="{{selected == 'core-animated-pages'}}" href="../#/core-animated-pages"><core-item icon="swap-horiz" label="core-animated-pages"></core-item></a>
          <a is="pushstate-anchor" active?="{{selected == 'notes'}}" href="../#/notes"><core-item icon="info-outline" label="Notes"></core-item></a>
          <a href="https://github.com/erikringsmuth/app-router-examples"><core-item icon="drive-document" label="Example Code"></core-item></a>
          <a href="https://github.com/erikringsmuth/app-router"><core-item icon="social:post-github" label="GitHub"></core-item></a>
        </div>
      </core-header-panel>
      <div tool>
        <content select=".title"></content>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
</polymer-element>
