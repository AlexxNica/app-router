<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-item/core-item.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="paper-layout" noscript>
  <template>
    <style>
      core-header-panel {
        background: white;
      }
      core-toolbar {
        background-color: #03A9F4;
      }
      #navheader {
        background-color: #56BA89;
      }
      .content {
        padding: 20px;
      }
      /* drawer is always visible on a wide screen so menu button isn't required */
      core-drawer-panel:not([narrow]) #navicon {
        display: none;
      }
    </style>
    <core-drawer-panel id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar id="navheader'">
          <span>Menu</span>
        </core-toolbar>
        <core-menu>
          <core-item icon="settings" label="Home"><a href="/#"></a></core-item>
          <core-item icon="settings" label="About"><a href="/#/about"></a></core-item>
        </core-menu>
       </core-header-panel>
      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button id="navicon" icon="menu" on-click="togglePanel"></paper-icon-button>
          <span flex>
            <content select=".title"></content>
          </span>
        </core-toolbar>
        <div class="content">
          <content></content>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script>
    Polymer('paper-layout', {
      togglePanel: function() {
        this.$.drawerPanel.togglePanel();
      }
    });
  </script>
</polymer-element>
