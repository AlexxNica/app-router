<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/core-style.html">
<script src="../bower_components/google-code-prettify/bin/prettify.min.js"></script>

<polymer-element name="code-block">
  <template>
    <core-style ref="code"></core-style>
    <pre id="code" class="prettify"><content></content></pre>
  </template>
  <script>
    Polymer('code-block', {
      attached: function() {
        this.$.code.innerHTML = prettyPrintOne(this.innerHTML);
      }
    });
  </script>
</polymer-element>
