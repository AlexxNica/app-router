<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/core-style.html">
<link rel="import" href="code-block-import.html">

<polymer-element name="code-block">
  <template>
    <core-style ref="code"></core-style>
    <pre id="code" class="prettify"><content></content></pre>
  </template>
  <script>
    /* global prettyPrintOne */
    Polymer({
      domReady: function() {
        this.$.code.innerHTML = prettyPrintOne(this.innerHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
      }
    });
  </script>
</polymer-element>
