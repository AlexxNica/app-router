<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/code-block.html">
<link rel="import" href="../elements/code-snippet.html">

<polymer-element name="data-binding-page" attributes="pathArg1 queryParam1" noscript>
  <template>
    <scaffold-layout selected="databinding">
      <div class="title">Data Binding Demo</div>

      <p>Path variables and query parameters are automatically attached to the element's attributes. Change values in the address bar and see them change here.</p>

      <ul>
        <li><code-snippet>pathArg1 = {{pathArg1}}</code-snippet></li>
        <li><code-snippet>queryParam1 = {{queryParam1}}</code-snippet></li>
      </ul>

      <h3>Example Route and Page</h3>

<code-block>&lt;app-router&gt;
  &lt;app-route path="/demo/:pathArg1" import="pages/demo-page.html"&gt;&lt;/app-route&gt;
&lt;/app-router&gt;</code-block>

<code-block>&lt;polymer-element name="demo-page" attributes="pathArg1 queryParam1" noscript&gt;
  &lt;template&gt;
    &lt;div class="title"&gt;Demo&lt;/div&gt;
    &lt;p&gt;Demo page using a path variable {{'\{{pathArg1}\}'}} and query parameter {{'\{{queryParam1}\}'}}!&lt;/p&gt;
  &lt;/template&gt;
&lt;/polymer-element&gt;</code-block>

      <p>Path variables are defined in the <code-snippet>app-route</code-snippet> and on the page's attributes. Query parameters are only defined on the page's attributes.</p>

    </scaffold-layout>
  </template>
</polymer-element>
