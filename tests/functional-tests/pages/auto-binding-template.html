<link rel="import" href="/bower_components/polymer/polymer.html">

<template is="auto-binding">
  <p>Hello {{name}}</p>
  <button on-click="{{onButtonClick}}">Click to toggle text</button>
  <div id="myDialog">A lot of interesting information</div>
  <script>
    var template = document.currentScript.parentElement.querySelector('template[is="auto-binding"]');
    template.name = 'Jon Doe';
    template.onButtonClick = function () {
      this.$.myDialog.hidden = !this.$.myDialog.hidden;
    }
  </script>
</template>
